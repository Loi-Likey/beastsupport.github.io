<html>
  <head>
    <title>Contact From Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="contact-title">
      <h1>BEA$T Support</h1>
      <h2>We are always ready to help you!</h2>
    </div>

    <div class="contact-form">
      <form id="contact-form" method="post" action="contact-from-handler.php">
        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Your Name"
          required
        /><br />

        <input
          name="email"
          type="email"
          class="form-control"
          placeholder="Your Email"
          required
        /><br />

        <textarea
          name="message"
          class="form-control"
          placeholder="Your Message"
          rows="4"
          required
        ></textarea
        ><br />

        <input type="submit" class="form-control submit" value="SEND MESSAGE" />
      </form>
    </div>
  </body>
</html>
